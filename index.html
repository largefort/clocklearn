<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Learning Game with Virtual Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learn the Clock!</h1>
        <p>Draw the hour and minute hands to show the time!</p>
        <canvas id="clockCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="pencilButton">Pencil</button>
            <button id="clearButton">Clear</button>
        </div>
        <!-- Virtual Guide -->
        <div id="guide" class="guide">
            <h2>Teacher's Assistant</h2>
            <p id="guideMessage">Let's draw the clock hands to show the correct time! Start with the hour hand.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
